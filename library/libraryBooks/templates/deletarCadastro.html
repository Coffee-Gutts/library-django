<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclus√£o</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'index' %}">libraryBooks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" method="get" action="">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar"
                        name="q" />
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h2 class="text-danger">Excluir Aluno</h2>
    
        <p>Tem certeza que deseja excluir o aluno <strong>{{ aluno.nome }}</strong>?</p>
    
        <form method="POST">
            {% csrf_token %}
            <button class="btn btn-danger">Sim, excluir</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
    
        </form>
    </div>

</body>

</html>
