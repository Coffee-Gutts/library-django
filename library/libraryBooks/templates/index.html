<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Livros</title>

  <!-- Bootstrap CSS v5.3 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />

  <style>
    body {
      padding-top: 70px; /* Espaço para navbar fixa */
      background-color: #f8f9fa;
    }
    footer {
      padding: 20px 0;
      text-align: center;
      color: #6c757d;
      border-top: 1px solid #dee2e6;
      margin-top: 40px;
    }
    main {
      min-height: 60vh;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'index' %}">libraryBooks</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-4">
    <h1 class="mb-4 text-primary text-center">Lista de livros</h1>

    <table class="table table-striped table-hover shadow-sm bg-white rounded">
      <thead class="table-primary">
        <tr>
          <th>Informações do Livro</th>
          <th>Ações</th>
        </tr>
      </thead>
          <tbody>
            {% for livro in livros %}
              <tr>
                <td>{{ livro.exibir_info|safe }}</td> <!-- Chama o método exibir_info -->
                <td>
                  <a href="{% url 'editar' livro.id %}" class="btn btn-warning btn-sm">Editar</a>
                  <a href="{% url 'deletar' livro.id %}" class="btn btn-danger btn-sm">Deletar</a>
                </td>
              </tr>
            {% empty %}
              <tr>
                <td colspan="2" class="text-center text-muted">Nenhum Livro cadastrado.</td>
              </tr>
            {% endfor %}
  </tbody>
    </table>

    <a href="{% url 'cadastro' %}" class="btn btn-primary btn-lg mt-3">
      Cadastre um novo Livro aqui
    </a>
  </main>

  <footer>
    <div class="container">
      <small>© {{ now.year }} libraryBooks. Todos os direitos reservados.</small>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle (Popper incluído) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo6jhF10C8dP2jyL3zDl7P5FjaXo2wWtq7HfQ2v1z9m7FYG"
    crossorigin="anonymous"
  ></script>
</body>
</html>
