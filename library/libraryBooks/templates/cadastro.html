<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Livros</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f8f9fa;
      }
      .form-container {
        max-width: 600px;
        margin: 50px auto;
      }
      .card {
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border: none;
        border-radius: 10px;
        background-color: #fff;
      }
    </style>
  </head>

  <body>
    <header class="py-4 bg-primary text-white text-center">
      <h2>Cadastro de Livros</h2>
    </header>

    <main>
      <div class="form-container">
        <div class="card">
          <form action="{%url 'cadastro' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="titulo" class="form-label">Titulo completo</label>
              <input
                type="text"
                class="form-control"
                id="titulo"
                name="titulo"
                placeholder="Digite seu titulo completo"
              />
            </div>


            <div class="mb-3">
              <label for="editora" class="form-label">Editora</label>
              <input
                type="text"
                class="form-control"
                id="editora"
                placeholder="Digite o titulo do editora"
                name="editora"
              />
            </div>

            <div class="mb-3">
              <label for="autor" class="form-label">ISBN</label>
              <input
                type="text"
                class="form-control"
                id="isbn"
                name="isbn"
                maxlength="13"
              />
            </div>

            <div class="mb-3">
              <label for="genero" class="form-label">Genero</label>
              <input
                type="text"
                class="form-control"
                id="genero"
                name="genero"
              />
            </div>

            <div class="mb-3">
              <label for="genero" class="form-label">Ano</label>
              <input
                type="text"
                class="form-control"
                id="ano"
                name="ano"
                maxlength="4"
              />
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary px-5">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="text-center py-3 mt-4 text-muted">
      &copy; 2025 - Cadastro de Livross
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
